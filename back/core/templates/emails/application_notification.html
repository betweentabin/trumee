<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規応募通知</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>新しい応募が届きました</h1>
    </div>
    <div class="content">
        <p>{{ company_name }}様</p>
        
        <p><strong>{{ applicant_name }}</strong>様から新しい応募が届いています。</p>
        
        <p>応募者の履歴書を確認し、選考を進めるには以下のボタンをクリックしてください。</p>
        
        <a href="{{ application_url }}" class="button">応募詳細を確認する</a>
        
        <p style="margin-top: 30px;">
            <small>※早めの対応が応募者への好印象につながります。</small>
        </p>
    </div>
    <div class="footer">
        <p>このメールは自動送信されています。</p>
        <p>&copy; 2025 TruMeee. All rights reserved.</p>
    </div>
</body>
</html>
