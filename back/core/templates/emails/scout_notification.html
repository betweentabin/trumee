<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スカウト通知</title>
    <style>
        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #FF733E;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f9f9f9;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #FF733E;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>スカウトが届きました！</h1>
    </div>
    <div class="content">
        <p>{{ user_name }}様</p>
        
        <p><strong>{{ company_name }}</strong>からスカウトメッセージが届いています。</p>
        
        <div style="background-color: white; padding: 15px; border-left: 4px solid #FF733E; margin: 20px 0;">
            <p>{{ scout_message }}</p>
        </div>
        
        <p>詳細を確認し、返信するには以下のボタンをクリックしてください。</p>
        
        <a href="{{ scout_url }}" class="button">スカウトを確認する</a>
    </div>
    <div class="footer">
        <p>このメールは自動送信されています。</p>
        <p>&copy; 2025 TruMeee. All rights reserved.</p>
    </div>
</body>
</html>
